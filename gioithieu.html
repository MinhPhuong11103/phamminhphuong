<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông Tin Cá Nhân</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}
.container {
  display: flex;
  justify-content: center;
  align-items: start;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 20px auto;
  padding: 0 20px;
}
.card {
  background: #fff;
  margin: 20px;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
  flex: 1;
  min-width: 250px;
}
.profile-info {
  margin: 20px;
}
.profile-img {
  flex: 1;
  margin-top: 100px;
}
.profile-img img {
  width: 300px;
  height: 300px;
  border-radius: 50%;
}
h1, ul {
  margin: 0 0 20px;
  padding: 0;
}
ul li {
  background: #f8f8f8;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  padding: 10px 15px;
  border-radius: 5px;
  list-style: none;
}
</style>
</head>
<body>
<div class="container">
<div class="profile-img">
  <img src="423619384_930931875209096_4014696314932175980_n.jpg" alt="Phạm Minh Phương">
</div>
<div class="card profile-info">
  <h1>Thông Tin Cá Nhân</h1>
  <ul>
    <li>Họ và Tên: Phạm Minh Phương</li>
    <li>Giới Tính: Nam</li>
    <li>Ngày Sinh: 11/01/2003</li>
    <li>Quê Quán: Yên Mô - Ninh Bình</li>
    <li>Sở Thích: Đọc sách, Nghe nhạc, Chơi game</li>
    <li>Ưu Điểm: Tiếp thu nhanh</li>
    <li>Nhược điểm: Dễ sao nhãng, không tập trung làm một công việc quá lâu</li>
  </ul>
</div>
</div>
</body>
</html>
